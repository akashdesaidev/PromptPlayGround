<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Prompt Playground</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 40px;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #007acc;
      }
      label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
      }
      textarea,
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: border 0.2s;
      }
      textarea:focus,
      input:focus,
      select:focus {
        border-color: #007acc;
        outline: none;
      }
      button {
        margin-top: 25px;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #007acc;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005f9e;
      }
      .output {
        margin-top: 30px;
        padding: 20px;
        background-color: #f1f1f1;
        border-left: 4px solid #007acc;
        border-radius: 6px;
        white-space: pre-wrap;
      }
      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 13px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß† Interactive Prompt Playground</h1>

      <label for="systemPrompt">System Prompt</label>
      <textarea id="systemPrompt" rows="2">
You are a product description generator.</textarea
      >

      <label for="userPrompt">User Prompt</label>
      <textarea id="userPrompt" rows="2">Describe an iPhone.</textarea>

      <label for="model">Model</label>
      <select id="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
      </select>

      <label for="temperature">Temperature (0.0 ‚Äì 2.0)</label>
      <input
        type="number"
        id="temperature"
        value="0.7"
        step="0.1"
        min="0"
        max="2"
      />

      <label for="max_tokens">Max Tokens</label>
      <input type="number" id="max_tokens" value="150" min="10" />

      <label for="presence_penalty">Presence Penalty (0.0 ‚Äì 2.0)</label>
      <input
        type="number"
        id="presence_penalty"
        value="0"
        step="0.1"
        min="0"
        max="2"
      />

      <label for="frequency_penalty">Frequency Penalty (0.0 ‚Äì 2.0)</label>
      <input
        type="number"
        id="frequency_penalty"
        value="0"
        step="0.1"
        min="0"
        max="2"
      />

      <button onclick="submitPrompt()">Generate Output</button>

      <div class="output" id="outputBox">Waiting for prompt...</div>

      <div class="footer">¬© 2025 Prompt Playground ‚Äì Built with ‚ù§Ô∏è</div>
    </div>

    <script>
      async function submitPrompt() {
        const payload = {
          systemPrompt: document.getElementById("systemPrompt").value,
          userPrompt: document.getElementById("userPrompt").value,
          temperature: document.getElementById("temperature").value,
          max_tokens: document.getElementById("max_tokens").value,
          presence_penalty: document.getElementById("presence_penalty").value,
          frequency_penalty: document.getElementById("frequency_penalty").value,
          model: document.getElementById("model").value,
        };

        document.getElementById("outputBox").innerText = "‚è≥ Generating...";

        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        document.getElementById("outputBox").innerText =
          data.output || `‚ùå Error: ${data.error}`;
      }
    </script>
  </body>
</html>
